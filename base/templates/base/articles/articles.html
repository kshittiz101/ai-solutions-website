<section id="articles" class="py-16 md:py-24">
  <div class="mx-auto max-w-3xl text-center mb-12">
    <span
      class="inline-flex items-center gap-2 rounded-full border border-black/10 px-3 py-1 text-xs font-semibold shadow-sm dark:border-white/10"
      >Insights</span
    >
    <h2 class="mt-4 text-3xl font-bold tracking-tight md:text-4xl">
      Articles & updates
    </h2>
  </div>

  <div class="mx-auto grid max-w-7xl grid-cols-1 gap-6 px-4 md:grid-cols-3">
    {% for article in articles %}
    <article
      class="rounded-2xl border border-black/10 p-6 shadow-sm dark:border-white/10"
    >
      <h3 class="text-lg font-semibold line-clamp-1">{{ article.title }}</h3>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-300 line-clamp-2">
        {{ article.excerpt }}
      </p>
      <a
        href="{% url 'articles_details' article.slug %}"
        class="mt-4 inline-flex items-center gap-2 text-sm font-semibold hover:underline"
        >Read article
        <svg
          class="h-4 w-4"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </svg>
      </a>
    </article>
    {% endfor %}
  </div>
</section>
